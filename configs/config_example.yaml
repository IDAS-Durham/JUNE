title: Covid configuration example

logger:
  save_path: results

world:
  zone: test # NorthEast # available are all UK regions, and EnglandWales together.

time:
  total_days: 20
  step_duration: 
      weekday:
          1: 2 # first time step duration in hours
          2: 14 
          3: 8
      weekend:
          1: 24
  step_active_groups:
      weekday:
          1: ['schools'] # active groups during first time step
          2: [] 
          3: []
      weekend:
          1: [] 


infection:
  asymptomatic_ratio: 0.4
  transmission:
    type: constant
    parameters:
      transmission_probability:
        distribution: constant
        parameters:
          value: 0.3
