title: Covid configuration example

logger:
  save_path: results

world:
  zone: test # NorthEast # available are all UK regions, and EnglandWales together.

time:
  total_days: 20
  step_duration: 
      weekday:
          1: 8
          2: 2
          3: 14
      weekend:
          1: 20
          2: 4
  step_active_groups:
      weekday:
          1: ['schools', 'companies', 'households'] # active groups during first time step
          2: ['households', 'pubs'] 
          3: ['households']
      weekend:
          1: ['households']
          2: ['households', 'pubs'] 

interaction:
  type: collective
  parameters:
    mode: probabilistic 

infection:
  type: constant
  asymptomatic_ratio: 0.4
  transmission:
    type: constant
    parameters:
      probability: 0.2
