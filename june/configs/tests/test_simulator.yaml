  residence: ['households', 'care_homes']
  commute: ['city_transports', 'inter_city_transports']
  medical_facility: ['hospitals']

time:
  total_days: 30
  initial_day: '2020-03-01'
  step_duration: 
      weekday:
          0: 12 
